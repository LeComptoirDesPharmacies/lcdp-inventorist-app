on:
  push:
    branches:
      - 'develop'

name: Pre-Release App

jobs:
  Package_app:
    name: Create Pre Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ['3.8']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: jfrog/setup-jfrog-cli@v2
        env:
          JF_ARTIFACTORY_1: ${{ secrets.JF_ARTIFACTORY_SECRET_1 }}
      - name: Install dependencies
        run: jfrog pip install -r requirements.txt
      - name: Generate codegen
        run: python codegen.py
      - run: pip install pyinstaller
      - name: Package project
        run: pyinstaller app.spec
        env:
          LCDP_ENVIRONMENT: staging
          PROVIDER_HOST: www.lcdp.ovh
          IS_PROVIDER_SECURE: True
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      - name: Zip project
        run: 7z a ${{ matrix.os }}-app-${{ github.ref_name }}.zip dist/*
      - name: Get Previous tag
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 0.0.0
      - name: 'Get next minor version'
        id: semvers
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previoustag.outputs.tag }}
      - name: Upload Release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.semvers.outputs.patch }}-pre
          prerelease: true
          artifacts: ${{ matrix.os }}-app-${{ github.ref_name }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true